</head><body><header><div class="header row"> <a href="/" class="logo-link"><img src="/images/logo.png"></a><ul id="nav_list" class="nav nav-list"><li class="nav-list-item"><a href="/categories/server/" target="_self" data-hover="后端" class="nav-list-link">后端</a></li><li class="nav-list-item"><a href="/categories/android/" target="_self" data-hover="ANDROID" class="nav-list-link">ANDROID</a></li><li class="nav-list-item"><a href="/categories/life/" target="_self" data-hover="生活" class="nav-list-link">生活</a></li><li class="nav-list-item"><a href="/categories/plan/" target="_self" data-hover="计划" class="nav-list-link">计划</a></li><li class="nav-list-item"><a href="/archives/" target="_self" data-hover="归档" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/about/" target="_self" data-hover="关于" class="nav-list-link">关于</a></li></ul><div class="search"><a id="search_btn" href="#search"></a></div><div id="nav_btn" class="nav-btn"><span></span><span></span><span></span></div></div></header><div class="row scroll-con"><section class="container"><!-- for archive page--><div id="postAr" class="post"><article class="post-block"><h1 class="post-title">linux安装android环境</h1><div class="post-info">2025-04-27<p id="busuanzi_container_page_pv" class="visit"><span id="busuanzi_value_page_pv"> </span><span>次访问</span></p></div><div class="post-content"><h2 id="安装jdk17编译环境"><a href="#安装jdk17编译环境" class="headerlink" title="安装jdk17编译环境"></a>安装jdk17编译环境</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">rpm -ivh jdk-17_linux-x64_bin.rpm</span><br><span class="line">java -version</span><br></pre></td></tr></table></figure>

<h2 id="安装gradle-7-2-bin-zip"><a href="#安装gradle-7-2-bin-zip" class="headerlink" title="安装gradle-7.2-bin.zip"></a>安装gradle-7.2-bin.zip</h2><ul>
<li>执行解压命令</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">cd /opt/</span><br><span class="line">mkdir gradle &amp;&amp; cd gradle &amp;&amp; mv /opt/gradle-7.2-bin.zip /opt/gradle </span><br><span class="line">unzip gradle-7.2-bin.zip</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<ul>
<li>配置环境变量</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">export GRADLE_HOME=/opt/gradle/gradle-7.2/bin</span><br><span class="line">export PATH=$&#123;PATH&#125;:$GRADLE_HOME</span><br></pre></td></tr></table></figure>

<h2 id="3-安装android-命令行工具"><a href="#3-安装android-命令行工具" class="headerlink" title="3.安装android 命令行工具"></a>3.安装android 命令行工具</h2><ul>
<li>执行解压命令</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">cd /opt/</span><br><span class="line">mkdir android &amp;&amp; cd android &amp;&amp; mv /opt/commandlinetools-linux-10406996_latest.zip /opt/android</span><br><span class="line">unzip commandlinetools-linux-10406996_latest.zip</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<ul>
<li>配置环境变量</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">export ANDROID=/opt/android</span><br><span class="line">export ANDROID_HOME=$ANDROID/android_sdk</span><br><span class="line">export PATH=$&#123;PATH&#125;:$&#123;ANDROID&#125;/tools:$&#123;ANDROID&#125;/platform-tools:$&#123;ANDROID&#125;/bin:$ANDROID_HOME</span><br></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">sdkmanager --sdk_root=$ANDROID_HOME --install platform-tools</span><br><span class="line">sdkmanager --sdk_root=$ANDROD_HOME &quot;build-tools;28.0.3&quot;</span><br><span class="line">sdkmanager --sdk_root=$ANDROID_HOME &quot;platforms;android-31&quot;</span><br><span class="line">sdkmanager --sdk_root=$ANDROID_HOME &quot;platforms;android-29&quot;</span><br><span class="line">sdkmanager --sdk_root=$ANDROID_HOME &quot;ndk;21.1.6352462&quot;</span><br><span class="line">sdkmanager --sdk_root=$ANDROID_HOME --licenses</span><br><span class="line">sdkmanager --sdk_root=$ANDROID_HOME &quot;cmake;3.10.2.4988404&quot;</span><br></pre></td></tr></table></figure>
