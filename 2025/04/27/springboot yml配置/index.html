ine">81</span><br></pre></td><td class="code"><pre><span class="line">logging:</span><br><span class="line">  config: classpath:logback-spring.xml</span><br><span class="line">  level:</span><br><span class="line">    com.zaxxer.hikari: INFO</span><br><span class="line"></span><br><span class="line">server:</span><br><span class="line">  port: 8080</span><br><span class="line">  tomcat:</span><br><span class="line">    processorCache: 500</span><br><span class="line">    threads:</span><br><span class="line">      max: 1000</span><br><span class="line">      min-spare: 200</span><br><span class="line">    max-http-form-post-size:  10MB #任何 HTTP post 请求中表单内容的最大大小 默认2MB</span><br><span class="line">    max-swallow-size: 10MB #可吞咽的请求主体的最大数量  默认2MB</span><br><span class="line">  shutdown: graceful</span><br><span class="line">  servlet:</span><br><span class="line">    context-path: /front</span><br><span class="line">    multipart:</span><br><span class="line">      #根需要限制文件上传大小</span><br><span class="line">      max-file-size: 1024MB   #默认1m</span><br><span class="line">      max-request-size: 1024MB #默认10m</span><br><span class="line">  mvc:</span><br><span class="line">    static-path-pattern: /**   #用于静态资源的路径模式</span><br><span class="line">  web:</span><br><span class="line">    resources:</span><br><span class="line">      static-locations: classpath:/static/,file:/opt/html/</span><br><span class="line"></span><br><span class="line">mybatis-plus:</span><br><span class="line">  global-config:</span><br><span class="line">    db-config:</span><br><span class="line">      logic-delete-field: deleted # 全局逻辑删除字段名</span><br><span class="line">      logic-delete-value: 1 # 逻辑已删除值</span><br><span class="line">      logic-not-delete-value: 0 # 逻辑未删除值</span><br><span class="line">  configuration:</span><br><span class="line">    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl</span><br><span class="line">  typeEnumsPackage: com.enums   #配置枚举</span><br><span class="line"></span><br><span class="line">spring:</span><br><span class="line">  main:</span><br><span class="line">    allow-circular-references: true # 允许循环引用</span><br><span class="line">  application:</span><br><span class="line">    name: test</span><br><span class="line">  config:</span><br><span class="line">    activate:</span><br><span class="line">      on-profile: dev</span><br><span class="line">  lifecycle:</span><br><span class="line">    timeout-per-shutdown-phase: &quot;15s&quot;</span><br><span class="line">  task:</span><br><span class="line">    scheduling:</span><br><span class="line">      pool:</span><br><span class="line">        size: 5</span><br><span class="line">      shutdown:</span><br><span class="line">        await-termination: true</span><br><span class="line">        await-termination-period: &quot;15s&quot;</span><br><span class="line">    execution:</span><br><span class="line">      shutdown:</span><br><span class="line">        await-termination: true</span><br><span class="line">        await-termination-period: &quot;15s&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  datasource:</span><br><span class="line">    #替换mysql数据库连接、用户名、密码+-</span><br><span class="line">    url: jdbc:mysql://127.0.0.1:3306/test?allowMultiQueries=true&amp;useUnicode=true&amp;characterEncoding=utf8&amp;serverTimezone=Asia/Shanghai</span><br><span class="line">    username: root</span><br><span class="line">    password: root</span><br><span class="line">    hikari:</span><br><span class="line">      minimum-idle: 10   # 最小空闲连接数</span><br><span class="line">      maximum-pool-size: 40 #限制连接池最大连接数</span><br><span class="line">      connection-timeout: 30000 #客户端等待连接的超时时间</span><br><span class="line">      max-lifetime: 600000 #连接最大存活时间</span><br><span class="line">      validation-timeout: 5000 #连接有效性验证超时时间</span><br><span class="line">      idle-timeout: 180000   #空闲连接最大存活时间</span><br><span class="line">      keepalive-time: 300000 # 5分钟发送保活探测</span><br><span class="line">      leak-detection-threshold: 30000  #10秒泄漏检测阈值</span><br><span class="line"></span><br><span class="line">  sql:</span><br><span class="line">    init:</span><br><span class="line">      schema-locations: classpath:init-database.sql # ddl脚本路径</span><br><span class="line">      encoding: utf-8 #脚本编码格式</span><br><span class="line">      mode: ALWAYS  # ALWAYS 总是执行 EMBEDDED 嵌入式数据库专用  NEVER 从不执行</span><br><span class="line"></span><br></pre></td></tr></table></figure></div></article></div><div class="right-container"><div class="widget"><div id="arAnchorBar"></div></div></div></section></div><div class="right-menu"></div><div class="modal search-modal"><div class="input-field"><input type="text" id="search_input"><label for="search-input">搜索</label></div><div id="search_result" class="search-result"></div></div><div class="blog-overlay"></div><footer class="row"><div class="footer-con"><div class="paginator"><a href="/2025/04/27/mysql%E6%9F%A5%E7%9C%8B%E6%97%A5%E5%BF%97/" title="查看mysql日志" class="prev">上一篇</a><a href="/2025/04/27/%E5%B0%86jar%E5%88%B6%E4%BD%9C%E4%B8%BAlinux%E7%B3%BB%E7%BB%9F%E6%9C%8D%E5%8A%A1/" title="将jar包制作为linux系统服务" class="next">下一篇</a></div><div class="copyright"><p>© 2025 <a target="_blank">爱吃豆豆的小蚂蚁</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> <br> and <a href="https://github.com/Bulandent/hexo-theme-bubuzou" target="_blank">hexo-theme-bubuzou</a></p><p><span id="busuanzi_container_site_pv">本站总访问数：<span id="busuanzi_value_site_pv"></span></span><span id="busuanzi_container_site_uv" style="padding-left: 6px;">访客数：<span id="busuanzi_value_site_uv"></span></span></p><p> <span style="padding-right: 6px;"> </span></p></div><div class="totop"><i></i></div></div></footer><script async src="//cdn.bootcss.com/mathjax/2.6.1/MathJax.js?config=TeX-MML-AM_CHTML"></script><script src="https://bubuzou.oss-cn-shenzhen.aliyuncs.com/blog/202010/jquery-1.8.2.min.js"></script><script
