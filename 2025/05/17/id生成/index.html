pan> <span class="number">12</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * Maximum supported machine id, the result is 1023</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">final</span> <span class="type">int</span> <span class="variable">maxWorkerId</span> <span class="operator">=</span> ~(-<span class="number">1</span> &lt;&lt; workerIdBits);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * business meaning: machine ID (0 ~ 1023)</span></span><br><span class="line"><span class="comment">         * actual layout in memory:</span></span><br><span class="line"><span class="comment">         * highest 1 bit: 0</span></span><br><span class="line"><span class="comment">         * middle 10 bit: workerId</span></span><br><span class="line"><span class="comment">         * lowest 53 bit: all 0</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">long</span> workerId;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * timestamp and sequence mix in one Long</span></span><br><span class="line"><span class="comment">         * highest 11 bit: not used</span></span><br><span class="line"><span class="comment">         * middle  41 bit: timestamp</span></span><br><span class="line"><span class="comment">         * lowest  12 bit: sequence</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> AtomicLong timestampAndSequence;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * mask that help to extract timestamp and sequence from a long</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">final</span> <span class="type">long</span> <span class="variable">timestampAndSequenceMask</span> <span class="operator">=</span> ~(-<span class="number">1L</span> &lt;&lt; (timestampBits + sequenceBits));</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * instantiate an IdWorker using given workerId</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param</span> workerId if null, then will auto assign one</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="title function_">IdWorker</span><span class="params">(Long workerId)</span> &#123;</span><br><span class="line">            initTimestampAndSequence();</span><br><span class="line">            initWorkerId(workerId);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="type">long</span> <span class="title function_">generateId</span><span class="params">()</span>&#123;</span><br><span class="line">     <span class="keyword">return</span>  IdGenHolder.instance.nextId();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * init first timestamp and sequence immediately</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">initTimestampAndSequence</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="type">long</span> <span class="variable">timestamp</span> <span class="operator">=</span> getNewestTimestamp();</span><br><span class="line">            <span class="type">long</span> <span class="variable">timestampWithSequence</span> <span class="operator">=</span> timestamp &lt;&lt; sequenceBits;</span><br><span class="line">            <span class="built_in">this</span>.timestampAndSequence = <span class="keyword">new</span> <span class="title class_">AtomicLong</span>(timestampWithSequence);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * init workerId</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@param</span> workerId if null, then auto generate one</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">initWorkerId</span><span class="params">(Long workerId)</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (workerId == <span class="literal">null</span>) &#123;</span><br><span class="line">                workerId = generateWorkerId();</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (workerId &gt; maxWorkerId || workerId &lt; <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="type">String</span> <span class="variable">message</span> <span class="operator">=</span> String.format(<span class="string">&quot;worker Id can&#x27;t be greater than %d or less than 0&quot;</span>, maxWorkerId);</span><br><span class="line">                <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">IllegalArgumentException</span>(message);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">this</span>.workerId = workerId &lt;&lt; (timestampBits + sequenceBits);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * get next UUID(base on snowflake algorithm), which look like:</span></span><br><span class="line"><span class="comment">         * highest 1 bit: always 0</span></span><br><span class="line"><span class="comment">         * next   10 bit: workerId</span></span><br><span class="line"><span class="comment">         * next   41 bit: timestamp</span></span><br><span class="line"><span class="comment">         * lowest 12 bit: sequence</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@return</span> UUID</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">public</span> <span class="type">long</span> <span class="title function_">nextId</span><span class="params">()</span> &#123;</span><br><span class="line">            waitIfNecessary();</span><br><span class="line">            <span class="type">long</span> <span class="variable">next</span> <span class="operator">=</span> timestampAndSequence.incrementAndGet();</span><br><span class="line">            <span class="type">long</span> <span class="variable">timestampWithSequence</span> <span class="operator">=</span> next &amp; timestampAndSequenceMask;</span><br><span class="line">            <span class="keyword">return</span> workerId | timestampWithSequence;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * block current thread if the QPS of acquiring UUID is too high</span></span><br><span class="line"><span class="comment">         * that current sequence space is exhausted</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">waitIfNecessary</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="type">long</span> <span class="variable">currentWithSequence</span> <span class="operator">=</span> timestampAndSequence.get();</span><br><span class="line">            <span class="type">long</span> <span class="variable">current</span> <span class="operator">=</span> currentWithSequence &gt;&gt;&gt; sequenceBits;</span><br><span class="line">            <span class="type">long</span> <span class="variable">newest</span> <span class="operator">=</span> getNewestTimestamp();</span><br><span class="line">            <span class="keyword">if</span> (current &gt;= newest) &#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    Thread.sleep(<span class="number">5</span>);</span><br><span class="line">                &#125; <span class="keyword">catch</span> (InterruptedException ignore) &#123;</span><br><span class="line">                    <span class="comment">// don&#x27;t care</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * get newest timestamp relative to twepoch</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">long</span> <span class="title function_">getNewestTimestamp</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> System.currentTimeMillis() - twepoch;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * auto generate workerId, try using mac first, if failed, then randomly generate one</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@return</span> workerId</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">long</span> <span class="title function_">generateWorkerId</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> generateWorkerIdBaseOnMac();</span><br><span class="line">            &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">                <span class="keyword">return</span> generateRandomWorkerId();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * use lowest 10 bit of available MAC as workerId</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@return</span> workerId</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@throws</span> Exception when there is no available mac found</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">long</span> <span class="title function_">generateWorkerIdBaseOnMac</span><span class="params">()</span> <span class="keyword">throws</span> Exception &#123;</span><br><span class="line">            Enumeration&lt;NetworkInterface&gt; all = NetworkInterface.getNetworkInterfaces();</span><br><span class="line">            <span class="keyword">while</span> (all.hasMoreElements()) &#123;</span><br><span class="line">                <span class="type">NetworkInterface</span> <span class="variable">networkInterface</span> <span class="operator">=</span> all.nextElement();</span><br><span class="line">                <span class="type">boolean</span> <span class="variable">isLoopback</span> <span class="operator">=</span> networkInterface.isLoopback();</span><br><span class="line">                <span class="type">boolean</span> <span class="variable">isVirtual</span> <span class="operator">=</span> networkInterface.isVirtual();</span><br><span class="line">                <span class="type">byte</span>[] mac = networkInterface.getHardwareAddress();</span><br><span class="line">                <span class="keyword">if</span> (isLoopback || isVirtual || mac == <span class="literal">null</span>) &#123;</span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">return</span> ((mac[<span class="number">4</span>] &amp; <span class="number">0B11</span>) &lt;&lt; <span class="number">8</span>) | (mac[<span class="number">5</span>] &amp; <span class="number">0xFF</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> <span class="title class_">RuntimeException</span>(<span class="string">&quot;no available mac found&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * randomly generate one as workerId</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@return</span> workerId</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">private</span> <span class="type">long</span> <span class="title function_">generateRandomWorkerId</span><span class="params">()</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="title class_">Random</span>().nextInt(maxWorkerId + <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure></div></article></div><div class="right-container"><div class="widget"><div id="arAnchorBar"></div></div></div></section></div><div class="right-menu"></div><div class="modal search-modal"><div class="input-field"><input type="text" id="search_input"><label for="search-input">搜索</label></div><div id="search_result" class="search-result"></div></div><div class="blog-overlay"></div><footer class="row"><div class="footer-con"><div class="paginator"><a href="/2025/05/06/%E9%80%9A%E7%94%A8logback/" title="logback-spring.xml配置" class="next">NEXT</a></div><div class="copyright"><p>
